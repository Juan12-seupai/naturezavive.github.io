<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EMPRESAS</h1>
            <div class="logo">
                <img src="logo.png" alt="Logo de Reciclagem">
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="nomeEmpresa">Nome da empresa</label>
                <input type="text" id="nomeEmpresa" placeholder="nome da empresa">
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="CNPJ">
            </div>

            <div class="form-group">
                <label for="transporte">Possui caminhão ou meio de transporte?</label>
                <input type="text" id="transporte">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="aceiteTaxa" checked>
                <label for="aceiteTaxa">Ao aceitar essa opção, você aceita o pagamento de uma taxa de permanência e negociação de valores de transporte</label>
            </div>

            <button type="button" class="btn-link" id="btnLink">Clique aqui para ver mais condições</button>

            <button type="button" class="btn-submit" id="btnSubmit">CADASTRAR-SE</button>
        </form>
    </div>

<script>
  // Captura os botões pelo ID
  const btnLink = document.getElementById("btnLink");
  const btnSubmit = document.getElementById("btnSubmit");

  // Ver mais condições
  btnLink.addEventListener("click", function() {
    window.location.href = "3contrato.html"; // Troque pelo nome real da página
  });

  // Cadastrar-se
  btnSubmit.addEventListener("click", function() {
    window.location.href = "5primeirapg.html"; // Troque pelo nome real da página
  });
</script>

</body>
</html>
