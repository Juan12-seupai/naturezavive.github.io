<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natureza Vive - Orçamento</title>
<style>
  body {
    margin: 0;
    background-color: #1a831a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Container principal */
  .perfis-container {
    background-color: #0e660e;
    border-radius: 8px;
    width: 340px;
    height: 450px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 20px;
    overflow: hidden;
    position: relative;
  }

  /* Cabeçalho */
  .perfis-header {
    background-color: #155515;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 12px 15px;
    box-sizing: border-box;
    margin-bottom: 50px;
  }

  .perfis-header .label-box {
    background-color: #155515;
    border-radius: 6px;
    padding: 15px 20px;
    box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
    border: 3px solid white;
    z-index: 1;
  }

  .perfis-header .label-box h1 {
    color: #FFD700;
    font-size: 20px;
    margin: 0;
    font-weight: bold;
  }

  /* Logo como botão */
  #menuBtn {
    width: 70px;
    height: 70px;
    cursor: pointer;
    margin-right: 15px;
    z-index: 1100;
    position: relative;
  }

  /* Menu lateral */
  .menu {
    position: fixed;
    top: 0;
    right: -220px;
    width: 200px;
    height: 100%;
    background-color: #155515;
    box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 1000;
  }

  .menu.open {
    right: 0;
  }

  .menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .menu a:hover {
    background-color: #0e660e;
  }

  /* Botões de perfis */
  .perfil-btn {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 20px 20px;
    font-size: 14px;
    margin-bottom: 20px;
    cursor: pointer;
    text-align: left;
    width: 90%;
    display: flex;
    align-items: center;
    transition: 0.3s;
    box-sizing: border-box;
  }

  .perfil-btn img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px;
  }

  .perfil-btn:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

  <div class="perfis-container">
    <div class="perfis-header">
      <div class="label-box">
        <h1>NATUREZA VIVE</h1>
      </div>

      <!-- Logo que funciona como botão -->
      <img src="logo.png" alt="Logo" id="menuBtn">
    </div>

    <!-- Botões de perfis (apenas 3) -->
    <button id="btnBasica" class="perfil-btn">RECICLAGEM BÁSICA</button>
    <button id="btnEspecial" class="perfil-btn">LIXO ESPECIAL</button>
    <button id="btnAlternativa" class="perfil-btn">RECICLAGEM ALTERNATIVA</button>

  </div>

  <!-- Menu lateral -->
  <div class="menu" id="menu">
    <a href="#"></a>
    <a href="#"></a>
    <a href="#"></a>
    <a href="5primeirapg.html">Página inicial</a>
    <a href="12inforecicla.html">Informações de reciclagens</a>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    let menuOpen = false;

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
      if(!menuOpen){
        menuBtn.src = 'logo.png'; // coloque aqui o ícone de "X" para fechar
        menuOpen = true;
      } else {
        menuBtn.src = 'logo.png'; // volta para logo original
        menuOpen = false;
      }
    });
  </script>

  <script>
  // Seleciona os botões pelos IDs
  const btnBasica = document.getElementById('btnBasica');
  const btnEspecial = document.getElementById('btnEspecial');
  const btnAlternativa = document.getElementById('btnAlternativa');

  // Redireciona para páginas diferentes ao clicar
  btnBasica.addEventListener('click', () => {
    window.location.href = '13reciclagemg.html';
  });

  btnEspecial.addEventListener('click', () => {
    window.location.href = '14lixoespecia.html';
  });

  btnAlternativa.addEventListener('click', () => {
    window.location.href = '15reciclagemalternativa.html';
  });
</script>

</body>
</html>
