<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natureza Vive - Orçamento</title>
<style>
  body {
    margin: 0;
    background-color: #1a831a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Container principal */
  .orcamento-container {
    background-color: #0e660e;
    border-radius: 8px;
    width: 340px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 25px;
    overflow: hidden;
  }

  /* Cabeçalho */
  .orcamento-header {
    background-color: #155515;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 12px 15px;
    box-sizing: border-box;
  }

  .orcamento-header .label-box {
    background-color: #155515;
    border-radius: 6px;
    padding: 15px 20px;
    box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
    border: 3px solid white;
  }

  .orcamento-header .label-box h1 {
    color: #FFD700;
    font-size: 20px;
    margin: 0;
    font-weight: bold;
  }

  /* Logo (mesma função de botão nas outras páginas) */
  #menuBtn {
    width: 70px;
    height: 70px;
    cursor: pointer;
    margin-right: 15px;
  }

  /* Formulário */
  form {
    width: 85%;
    display: flex;
    flex-direction: column;
    margin-top: 25px;
  }

  label {
    color: white;
    font-size: 14px;
    margin-bottom: 5px;
  }

  input, select {
    border: none;
    border-radius: 25px;
    padding: 10px 15px;
    font-size: 14px;
    margin-bottom: 15px;
    outline: none;
    background-color: #fff;
  }

  /* Caixa de valor */
  .valor-box {
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    width: 85%;
    text-align: center;
    font-weight: bold;
    color: #155515;
    margin-top: 10px;
    margin-left: 5px;
  }

  /* Botão confirmar */
  .btn-confirmar {
    background-color: #FFD700;
    border: none;
    border-radius: 15px;
    padding: 15px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
    margin-top: 20px;
    width: 80%;
    margin-left: 50px;
  }

  .btn-confirmar:hover {
    background-color: #e6c200;
  }

  .btn-voltar{
    width: 20%;
    background-color: #FFD700;
    border: none;
    border-radius: 15px;
    padding: 10px 5px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
    margin-top: px;

  }

</style>
</head>
<body>

  <div class="orcamento-container">
    <div class="orcamento-header">
      <div class="label-box">
        <h1>ORÇAMENTO</h1>
      </div>
      <img src="logo.png" alt="Logo" id="menuBtn" onclick="window.location.href='perfis.html'">
    </div>

    <form id="formOrcamento">
      <label for="tipoLixo">Tipo de lixo:</label>
      <select id="tipoLixo" required>
        <option value="">Selecione</option>
        <option value="organico">Orgânico</option>
        <option value="reciclavel">Reciclável</option>
        <option value="eletronico">Eletrônico</option>
        <option value="industrial">Industrial</option>
      </select>

      <label for="localizacao">Localização:</label>
      <input type="text" id="localizacao" placeholder="Digite sua localização" required>

      <label for="volume">Volume do lixo (em kg):</label>
      <input type="number" id="volume" placeholder="Ex: 20" required>

      <div class="valor-box" id="valorBox">Valor estimado: R$ 0,00</div>

      <button type="button" class="btn-confirmar" onclick="calcularOrcamento()">Confirmar Orçamento</button>

      <button class="btn-voltar">limpar</button>
    </form>
  </div>

  <script>
    function calcularOrcamento() {
      const tipo = document.getElementById('tipoLixo').value;
      const volume = parseFloat(document.getElementById('volume').value) || 0;
      let valor = 0;

      // cálculo simples baseado no tipo de lixo
      switch (tipo) {
        case 'organico': valor = volume * 2; break;
        case 'reciclavel': valor = volume * 1.5; break;
        case 'eletronico': valor = volume * 3; break;
        case 'industrial': valor = volume * 4; break;
        default: valor = 0;
      }

      document.getElementById('valorBox').textContent = 
        `Valor estimado: R$ ${valor.toFixed(2)}`;
    }
  </script>

</body>
</html>
