<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natureza Vive - Perfis</title>
<style>
  body {
    margin: 0;
    background-color: #1a831a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Container principal */
  .perfis-container {
    background-color: #0e660e;
    border-radius: 8px;
    width: 340px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 20px;
    overflow: hidden;
    position: relative;
  }

  /* Cabeçalho */
  .perfis-header {
    background-color: #155515;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 12px 15px;
    box-sizing: border-box;
  }

  .perfis-header .label-box {
    background-color: #155515;
    border-radius: 6px;
    padding: 15px 20px;
    box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
    border: 3px solid white;
    z-index: 1;
  }

  .perfis-header .label-box h1 {
    color: #FFD700;
    font-size: 20px;
    margin: 0;
    font-weight: bold;
  }

  /* Logo como botão */
  #menuBtn {
    width: 70px;
    height: 70px;
    cursor: pointer;
    margin-right: 15px;
    z-index: 1100;
    position: relative;
  }

  /* Menu lateral */
  .menu {
    position: fixed;
    top: 0;
    right: -220px;
    width: 200px;
    height: 100%;
    background-color: #155515;
    box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 1000;
  }

  .menu.open {
    right: 0;
  }

  .menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .menu a:hover {
    background-color: #0e660e;
  }

  /* Barra de pesquisa */
  .search-bar {
    width: 80%;
    padding: 10px 15px;
    border-radius: 30px;
    border: 1px solid #ccc;
    font-size: 14px;
    margin: 20px 0;
    outline: none;
    box-sizing: border-box;
  }

  /* Botões de perfis */
  .perfil-btn {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 10px 15px;
    font-size: 14px;
    margin-bottom: 15px;
    cursor: pointer;
    text-align: left;
    width: 90%;
    display: flex;
    align-items: center;
    transition: 0.3s;
    box-sizing: border-box;
  }

  .perfil-btn img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px;
  }

  .perfil-btn:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

  <div class="perfis-container">
    <div class="perfis-header">
      <div class="label-box">
        <h1>NATUREZA VIVE</h1>
      </div>

      <!-- Logo que funciona como botão -->
      <img src="logo.png" alt="Logo" id="menuBtn">
    </div>

    <!-- Barra de pesquisa -->
    <input type="text" class="search-bar" placeholder="Pesquisar...">

    <!-- Botões de perfis -->

    <button class="perfil-btn"><img src="cleitanrecicla.png" alt="Avatar 1">CLEITAN RECICLA</button>
    <button class="perfil-btn"><img src="juninhoreciclagens.png" alt="Avatar 2">JUNINHO RECICLAGENS</button>
    <button class="perfil-btn"><img src="manodolixo.png" alt="Avatar 3">MANO DO LIXO</button>
    <button class="perfil-btn"><img src="robson.png" alt="Avatar 4">ROBSON ANTI-RESIDUOS </button>
    <button class="perfil-btn"><img src="logo.png" alt="Avatar 5">NATUREZA VIVE</button>
  </div>

  <!-- Menu lateral -->
  <div class="menu" id="menu">
    <a href="#"></a>
    <a href="#"></a>
    <a href="5primeirapg.html">Página inicial</a>
    <a href="12inforecicla.html">Informações de reciclagens</a>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    let menuOpen = false;

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
      if(!menuOpen){
        menuBtn.src = 'logo.png'; // imagem do X
        menuOpen = true;
      } else {
        menuBtn.src = 'logo.png'; // volta para logo
        menuOpen = false;
      }
    });

  </script>

 <script>
  const perfilBtns = document.querySelectorAll('.perfil-btn');
  const links = [
    '6perfil1.html',
    '7perfil2.html',
    '8perfil3.html',
    '9perfil4.html',
    '10perfil5.html'
  ];

  perfilBtns.forEach((btn, index) => {
    btn.addEventListener('click', () => {
      window.location.href = links[index];
    });
  });
</script>

</body>
</html>
