<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natureza Vive - Login</title>
<style>
  body {
    margin: 0;
    background-color: #1a831a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Container principal */
  .login-container {
    background-color: #0e660e;
    border-radius: 8px;
    width: 340px;
    padding-bottom: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    overflow: hidden;
  }

  /* Topo */
  .login-header {
    background-color: #155515;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
  }

  .header-logo {
    width: 80px;
    height: auto;
    margin-left: 20px;
  }

  .login-header .label-box {
    background-color: #155515;
    border-radius: 6px;
    padding: 15px 40px;
    box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
    border: 3px solid white;
  }

  .login-header .label-box h1 {
    color: #FFD700;
    font-size: 20px;
    margin: 0;
    font-weight: bold;
  }

  /* Campos */
  form {
    display: flex;
    flex-direction: column;
    padding: 15px 20px;
  }

  label {
    color: white;
    font-size: 14px;
    margin-bottom: 4px;
  }

  input {
    border: none;
    border-radius: 30px;
    padding: 10px 15px;
    font-size: 14px;
    margin-bottom: 10px;
    outline: none;
    background-color: #fff;
  }

  /* Botão */
  .btn-login {
    background-color: #FFD700;
    border: none;
    border-radius: 15px;
    padding: 12px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
    margin: 10px auto 0;
    width: 80%;
    display: block;
  }

  .btn-login:hover {
    background-color: #e6c200;
  }
</style>
</head>
<body>

  <!-- Caixa principal -->
  <div class="login-container">
    <div class="login-header">
      <div class="label-box">
        <h1>LOGIN</h1>
      </div>
      <img src="logo.png" alt="Logo" class="header-logo">
    </div>

    <form>
      <label>Nome de usuário</label>
      <input type="text" placeholder="Digite seu nome de usuário">

      <label>CPF / CNPJ</label>
      <input type="text" placeholder="Digite seu CPF ou CNPJ">

      <label>E-mail</label>
      <input type="email" placeholder="Digite seu e-mail">

      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha">

      <button type="submit" class="btn-login">ENTRAR</button>

    </form>
  </div>

  <script>
  // Seleciona o formulário
  const form = document.querySelector('form');

  // Seleciona o botão de login
  const btnLogin = document.querySelector('.btn-login');

  // Ao clicar no botão
  btnLogin.addEventListener('click', function(event) {
    event.preventDefault(); // Evita o submit padrão do formulário

    // Aqui você pode pegar o valor do CPF/CNPJ ou fazer outras verificações
    // Exemplo: redirecionar diretamente
    window.location.href = '5primeirapg.html';
  });
</script>

</body>
</html>
